<form ng-submit="register(newUser)" class="login-register">
    <h2>Register</h2>
    <h2>Name:</h2>
    <input type="text" ng-model="newUser.name" required />
    <h2>Email:</h2>
    <input type="email" ng-model="newUser.email" required />
    <h2>Password:</h2>
    <input type="password" ng-model="newUser.password" required />
    <button type="submit">Register</button>
</form>
